<form #formularioRegistro="ngForm" (ngSubmit)="registrar()" autocomplete="off">
    <h2 class="text-center text-primary">Registrarse</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="loginUsuario"
            [(ngModel)]="modelo.loginUsuario" placeholder="LoginUsuario">
    </div>

    <div class="form-group">   
        <input type="password" class="form-control" name="password" [(ngModel)]="modelo.password" placeholder="Password">
    </div>    
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Registrar</button>
            <button class="btn btn-default mr-2" (click)="cancelar()" type="button">Cancelar</button>
    </div>
</form>
